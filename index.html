<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.550/pdf.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body></body>
  <div class="container">
    <div class="logo">2BytesEstimator</div>
    <div class="topRightIcons">
      <button data="pen"><i class="fas fa-pen-nib"></i></button>
      <button data="color"><i class="fas fa-palette"></i></button>
      <button data="sync"><i class="fas fa-sync"></i></button>
      <button data="dummy"></button>
      <button data="delete"><i class="far fa-trash-alt"></i></button>
      <button data="undo"><i class="fas fa-undo"></i></button>
      <button data="redo"><i class="fas fa-redo"></i></button>
    </div>
    <div class="rest"></div>
    <div class="left">
      <canvas class="displayFile sourceCanvas"></canvas>
      <form>
        <input type="file" id="file" accept="application/pdf"/>
        <label class="custom-file-label" for="file">Select File</label>
        <button type="submit" data="upload"><i class="fas fa-file-upload"></i></button>
      </form>
    </div>
    <div class="right">
      <canvas class="rightCanvas"></canvas>
    </div>
  </div>
</html>
